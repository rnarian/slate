<li>
  <dl>
    <dt>Server:</dt>
    <dd><input type="text" name="host" value="{{host}}"></dd>
    <dt>Nickname:</dt>
    <dd><input type="text" name="nickname" value="{{nickname}}"></dd>
    <dt>Realname:</dt>
    <dd><input type="text" name="realname" value="{{realname}}"></dd>
    <dt>Password:</dt>
    <dd><input type="text" name="password" value="{{password}}"></dd>
    <dt>Port:</dt>
    <dd><input type="number" name="port" value="{{port}}"></dd>
    <dt>Channels</dt>
    <dd>
      <ul>
        {{!channels}}
      </ul>
      <button class="add-channel" id="add-channel-{{id}}">add</button>
    </dd>
  </dl>
</li>
